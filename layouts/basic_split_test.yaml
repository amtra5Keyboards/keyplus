          j   , l   , u   , y   , ";" , "-" ,
          h   , n   , e   , i   , o   , "'" ,
          k   , m   , "," , "." , "/" , "`" ,
          bspc, sticky_lshift, sticky_L4, lgui, esc ,
        ],
      ],
